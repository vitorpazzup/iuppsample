micronaut:
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  env:
    deduction: false
  environments: dev
  server:
    port: 8080
    netty:
      log-level: DEBUG
  application:
    name: demo
endpoints:
  health:
    enabled: true
